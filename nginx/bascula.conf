map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /var/www/bascula;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    set_real_ip_from 127.0.0.1;
    set_real_ip_from ::1;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Ajustes comunes de proxy para backend y miniweb
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;

    # UI: servir SPA desde disco
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Capturas servidas localmente (solo loopback por defecto)
    location /captures/ {
        alias /run/bascula/captures/;
        autoindex off;
        allow 127.0.0.1;
        allow ::1;
        deny all;
        # Para exponer en LAN, incluir snippet:
        # include /etc/nginx/snippets/bascula_captures_allowlan.conf;
    }

    # Archivos estáticos con caché extendida
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Miniweb (puerto 8080)
    location ^~ /api/camera/   { proxy_pass http://127.0.0.1:8080; }
    location ^~ /api/voice/    { proxy_pass http://127.0.0.1:8080; }
    location ^~ /api/miniweb/  { proxy_pass http://127.0.0.1:8080; }
    location ^~ /api/net/      { proxy_pass http://127.0.0.1:8080; }

    # Backend principal (puerto 8081)
    location ^~ /api/          { proxy_pass http://127.0.0.1:8081; }
    location ^~ /ws/           { proxy_pass http://127.0.0.1:8081; }

    # Rutas legacy sin prefijo /api
    location /camera/  { proxy_pass http://127.0.0.1:8081/api/camera/; }
    location /voice/   { proxy_pass http://127.0.0.1:8081/api/voice/; }
    location /miniweb/ { proxy_pass http://127.0.0.1:8081/api/miniweb/; }
    location /net/     { proxy_pass http://127.0.0.1:8081/api/net/; }
    location /food/    { proxy_pass http://127.0.0.1:8081/api/food/; }
}
