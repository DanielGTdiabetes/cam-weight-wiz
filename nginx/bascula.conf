server {
    listen 80 default_server;
    server_name _;
    root /opt/bascula/current/dist;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    set_real_ip_from 127.0.0.1;
    set_real_ip_from ::1;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Exponer la última captura de la cámara
    location = /tmp/camera-capture.jpg {
        alias /tmp/camera-capture.jpg;
        default_type image/jpeg;
        add_header Cache-Control "no-store";
    }

    # PWA/SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy principal hacia FastAPI
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Compatibilidad rutas legacy sin /api
    location /camera/  {
        proxy_pass http://127.0.0.1:8080/api/camera/;
        include proxy_params;
    }
    location /voice/   {
        proxy_pass http://127.0.0.1:8080/api/voice/;
        include proxy_params;
    }
    location /miniweb/ {
        proxy_pass http://127.0.0.1:8080/api/miniweb/;
        include proxy_params;
    }
    location /net/     {
        proxy_pass http://127.0.0.1:8080/api/net/;
        include proxy_params;
    }
    location /food/    {
        proxy_pass http://127.0.0.1:8080/api/food/;
        include proxy_params;
    }

    # WebSocket
    location /ws/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
