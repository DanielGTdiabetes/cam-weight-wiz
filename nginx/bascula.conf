server {
    listen 80;
    listen [::]:80;
    server_name _;

    # SPA build
    root /opt/bascula/www;
    index index.html;

    # --- Miniweb (8080) ---
    # Salud/configuración miniweb
    location /api/miniweb/ {
        proxy_pass http://127.0.0.1:8080/api/miniweb/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
    }

    # Cámara (incluye stream MJPEG). Evitar buffering para el stream.
    location /api/camera/ {
        proxy_pass http://127.0.0.1:8080/api/camera/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_buffering off;
        add_header X-Accel-Buffering no always;
    }

    # Voz / TTS / STT expuesto por miniweb
    location /api/voice/ {
        proxy_pass http://127.0.0.1:8080/api/voice/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
    }

    # OTA management (miniweb)
    location /api/ota/ {
        proxy_pass http://127.0.0.1:8080/api/ota/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
    }

    # Network status events stream (miniweb)
    location /api/net/events {
        proxy_pass http://127.0.0.1:8080/api/net/events;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_buffering off;
        add_header X-Accel-Buffering no always;
        add_header Content-Type text/event-stream always;
    }

    # --- Backend principal (8081) ---
    # SSE de báscula
    location /api/scale/events {
        proxy_pass http://127.0.0.1:8081/api/scale/events;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_buffering off;
        add_header X-Accel-Buffering no always;
        add_header Content-Type text/event-stream always;
    }

    # WebSockets basados en el backend principal
    location /ws/scale {
        proxy_pass http://127.0.0.1:8081/ws/scale;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /ws/updates {
        proxy_pass http://127.0.0.1:8081/ws/updates;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # --- Resto de API al backend (8081) ---
    location /api/ {
        proxy_pass http://127.0.0.1:8081/api/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
    }

    # --- SPA fallback ---
    location / {
        try_files $uri $uri/ /index.html;
    }
}
