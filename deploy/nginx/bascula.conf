server {
    listen 80;
    listen [::]:80;
    server_name _;

    root __WWW_ROOT__;
    index index.html;

    # --- Miniweb (8080) ---
    location /api/miniweb/ {
        proxy_pass http://127.0.0.1:8080/api/miniweb/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
    }

    # CÃ¡mara (incluye stream MJPEG)
    location /api/camera/ {
        proxy_pass http://127.0.0.1:8080/api/camera/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_buffering off;
        add_header X-Accel-Buffering no always;
    }

    # Voz / TTS / STT expuesto por miniweb
    location /api/voice/ {
        proxy_pass http://127.0.0.1:8080/api/voice/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
    }

    location = /api/voices {
        proxy_pass http://127.0.0.1:8080/api/voice/tts/voices;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
    }

    # Eventos del miniweb (AP/wifi)
    location /api/net/events {
        proxy_pass http://127.0.0.1:8080/api/net/events;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_buffering off;
        add_header X-Accel-Buffering no always;
        add_header Content-Type text/event-stream always;
    }

    # API de red legacy (miniweb)
    location /api/net/ {
        proxy_pass http://127.0.0.1:8080/api/net/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
    }

    location /api/network/ {
        proxy_pass http://127.0.0.1:8080/api/network/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
    }

    location /api/scale/events {
        proxy_pass http://127.0.0.1:8081/api/scale/events;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_buffering off;
        add_header X-Accel-Buffering no always;
        add_header Content-Type text/event-stream always;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8081/api/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
